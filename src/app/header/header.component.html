<header class="vh-100 d-flex align-items-center">

    <div class="container">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of moviesArr">
                <ng-template carouselSlide [id]="slide.id">
                    <img [src]="imagePrefix+slide.poster_path">
                </ng-template>
            </ng-container>

        </owl-carousel-o>
    </div>
</header>
